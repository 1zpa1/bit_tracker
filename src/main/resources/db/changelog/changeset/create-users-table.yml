databaseChangeLog:
  - changeSet:
      id: create-user
      author: Pavel
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: tg
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: video_card
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: numbers_of_video_card
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: hash_rate
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: electricity_cost
                  type: float
                  constraints:
                    nullable: false
